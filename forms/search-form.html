  <div class="box form-search">
	<form id="search" action="" method="post">
    <h2>Product Finder</h2>
      <input name="searchProducts" type="search" placeholder="Search" required aria-required="true" autofocus />
      <select name="categories" required aria-required="true">
        <option value="" disabled selected>Choose a Category</option>
        <option value="women">Women</option>
        <option value="men">Men</option>
        <option value="kids">Baby &amp; Kids</option>
        <option value="home">Home &amp; Furniture</option>
        <option value="electronics">Electronics</option>
        <option value="books">Books &amp; Media</option>
      </select>
      <button name="submit" type="submit" id="contact-submit"><i class='fa fa-search'></i></button>
  </form>
  </div>

<!-- Form 2 - Search ends here -->
