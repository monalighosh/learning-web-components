<!DOCTYPE html>
<html>
<head>
	<title>Color Building Form</title>
	<link rel="stylesheet" type="text/css" href="css/forms.css">
</head>

<body id="form-colour">
<!-- Form 5 - Color building starts here -->

  <div class="box form-colour">
	<form id="colour" action="" method="post">
    <h2>Create your own Colours</h2>
    <div><label for="red">Red</label>
    <input name="red" type="range" min="0" max="255" step="5"></div>
    
    <div><label for="green">Green</label>
    <input name="green" type="range" min="0" max="255" step="5"></div>

    <div><label for="blue">Blue</label>
    <input name="blue" type="range" min="0" max="255" step="5"></div>

    <div><label for="alpha">Alpha</label>
    <input name="alpha" type="range" min="0" max="1" step="0.01"></div>
    
    <textarea name="colour" cols="20" rows="3"></textarea>
  </form>
  </div>

<!-- Form 5 - Color building ends here -->

<!--footer navigation-->
    <div id="footernav">
    <a href="index.html"><i class="fa fa-home" aria-hidden="true"></i>Home</a>
    </div>
<!--end footer navigation-->
</body>
</html>
