<!DOCTYPE html>
<html>
<head>
	<title>Questionnaire Form</title>
	<link rel="stylesheet" type="text/css" href="css/forms.css">
</head>

<body id="form-questionnaire">
<!-- Form 3 - Questionnaire starts here -->

  <div class="box form-questionnaire">
	<form id="questionnaire" action="" method="post">
    <h2>Questionnaire</h2>
    <h3>What is your favorite search engine?</h3>    
    <div>
      <input type="radio" name="searchengine" id="google" value="google" required>
      <label for="google">Google</label>
    </div> 
    <div>
      <input type="radio" name="searchengine" id="yahoo" value="yahoo">
      <label for="yahoo">Yahoo</label>
    </div>
    <div>  
      <input type="radio" name="searchengine" id="bing" value="bing">
      <label for="bing">Bing</label>
    </div>  
    <div>
      <input type="radio" name="searchengine" id="ask" value="ask">
      <label for="ask">Ask</label>
    </div>  
    <div>
      <input type="radio" name="searchengine" id="quora" value="quora">
      <label for="quora">Quora</label>
    </div>  
    <div>
      <input type="radio" name="searchengine" id="duck" value="duck">
      <label for="duck">DuckDuckGo</label>
    </div>
    <div>  
      <input type="radio" name="searchengine" id="other" value="other"><label for="other">Other</label><input name="otherOption" id="otherOption" type="text">
    </div>  
      <button name="submit" type="submit" id="contact-submit" value="Submit">Submit</button>
  </form>
  </div>

<!-- Form 3 - Questionnaire ends here -->

<!--footer navigation-->
    <div id="footernav">
     <a href="index.html"><i class="fa fa-home" aria-hidden="true"></i>Home</a>
    </div>
<!--end footer navigation-->

</body>
</html>
