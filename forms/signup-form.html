<!DOCTYPE html>
<html>
<head>
	<title>Signup Form</title>
	<link rel="stylesheet" type="text/css" href="css/forms.css">
</head>

<body id="form-signup">
<!-- Form 1 - Signup starts here -->

  <div class="box form-signup">
	<form id="signup" action="" method="post">
    <h2>Signup Form</h2>
      <input name="firstname" type="text" placeholder="Your First Name" required>
      <input name="lastname" type="text" placeholder="Your Last Name" required>
      <input name="email" type="text" placeholder="Your E-mail Address" required>
      <input name="dob" type="date" placeholder="Your Date of Birth (dd/mm/yyyy)" maxlength="10" required>
      <input name="pwd" type="password" placeholder="Create Password" required>
      <button name="submit" type="submit" id="signup-submit">Sign me up!</button>
  </form>
  </div>

<!-- Form 1 - Signup ends here -->

<!--footer navigation-->
    <div id="footernav">
     <a href="index.html"><i class="fa fa-home" aria-hidden="true"></i>Home</a>
    </div>
<!--end footer navigation-->
<script src="js/signup.js"></script>
</body>
</html>
