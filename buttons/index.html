    <!DOCTYPE html>
    <html>
    <head>
    <title>Buttons</title>
    <link rel="stylesheet" type="text/css" href="css/button.css">
    </head>
    <body>
    <!--main container-->
    <div class="container">

    <!--buy button-->
    <h3>A Basic Button</h3>
    <div class="buttonHover withText button button-buy"><i class="fa fa-shopping-cart fa-lg icon"></i>Buy Now</div>

    <!--send mail button-->
    <h3>A Button Element with the Button Class</h3>
    <div class="mailText">
    <button class="button-mail">
    <span class="before">Send Mail</span>
    <span class="after"><i class="fa fa-envelope fa-lg"></i></span>
    </button>
    </div>


    <!--search button-->
    <h3>An Anchor with a Button Class</h3>
    <a href="#" class="button button-search">
    <span><i class="fa fa-search fa-lg"></i></span>Search
    </a>

    <!--diff sizes buttons-->   
    <h3>Buttons of different sizes</h3>
    <div class="button button-sm">A Small Button</div>
    <div class="button button-md">A Medium Button</div>
    <div class="button button-lg">A Large Button</div>

    </div>
    <!--end main container-->

    <!--footer navigation-->
    <div id="footernav">
    <a href="../index.html"><i class="fa fa-home" aria-hidden="true"></i>Home</a>
    </div>
    <!--end footer navigation-->

    </body>
    </html>
